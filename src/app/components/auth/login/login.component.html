<app-header></app-header>
<div class="cs-height_50 cs-height_lg_80"></div>
<div class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-md-8 offset-xl-3 offset-md-2">
                <form class="cs-form_card cs-style1 cs-box_shadow cs-white_bg" [formGroup]="userForm"
                    (ngSubmit)="onLogin()">
                    <div class="cs-form_card_in">
                        <h2 class="cs-form_title text-center">Sign In</h2>
                        <div class="cs-form_btns">
                            <img src="/assets/img/login.png" width="200px" />
                        </div>
                        <div class="cs-height_30 cs-height_lg_30"></div>
                        <div class="cs-form_field_wrap">
                            <input type="email" class="cs-form_field" placeholder="Your Email" formControlName="email">
                        </div>
                        <div class="cs-height_20 cs-height_lg_20"></div>
                        <div class="cs-form_field_wrap">
                            <input type="password" class="cs-form_field" placeholder="Your password"
                                formControlName="password">
                        </div>
                        <div class="cs-height_20 cs-height_lg_20"></div>
                        <div>
                            <label class="form-check m-auto">
                                <a href="/forgot-password" class="form-check-label">Forgot password?</a>
                            </label>
                        </div>
                        <div class="cs-height_15 cs-height_lg_15"></div>
                        <button [disabled]="!userForm.valid" type="submit" class="cs-btn cs-style1 cs-btn_lg w-100">
                            <span>Sign In</span>
                        </button>
                        <div class="cs-height_30 cs-height_lg_30"></div>
                        <div class="cs-form_footer text-center">No Account? <a routerLink="/register">Register Now</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
